<!DOCTYPE html>
<html>
	<head>
		<title>CSS Grid Framework - By Henry & Edward</title>
		<link rel="stylesheet" href="./dist/css/style.css" />
	</head>
	<body>
		<h1 class="heading">Variations of a 12 column grid</h1>

		<div class="container">
			<section>
				<h5>A four-column</h5>
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
					<div class = "col-sm-12 col-xl-3 col-lg-3 col-md-3 col-sm-3 btn-red">Red</div>
					<div class = "col-sm-12 col-xl-3 col-lg-3 col-md-3 col-sm-3 btn-blue">Blue</div>
					<div class = "col-sm-12 col-xl-3 col-lg-3 col-md-3 col-sm-3 btn-orange">Orange</div>
					<div class = "col-sm-12 col-xl-3 col-lg-3 col-md-3 col-sm-3 btn-purple">Purple</div>
				</div>
			</section>

			<section>
				<h5>A three-column</h5>
				<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
					<div class = "col-sm-12 col-xl-4 col-lg-4 col-md-4 col-sm-4 btn-red">Red</div>
					<div class = "col-sm-12 col-xl-4 col-lg-4 col-md-4 col-sm-4 btn-blue">Blue</div>
					<div class = "col-sm-12 col-xl-4 col-lg-4 col-md-4 col-sm-4 btn-orange">Oranga</div>
				</div>
			</section>

			<section>
				<h5>A six-column</h5>
				<div class = "col-xl-12 col-lg-12 col-md-12 col-sm-12">
					<div class = "col-sm-12 col-xl-6 col-lg-6 col-md-6 col-sm-6 btn-red">Red</div>
					<div class = "col-sm-12 col-xl-6 col-lg-6 col-md-6 col-sm-6  btn-blue">Blue</div>
				</div>
			</section>

			<section>
				<h5>A Twelve-column</h5>
				<div class = "col-sm-12 col-xl-12 col-lg-12 col-md-12 col-sm-12 btn-red">Red</div>
			</section>
		</div>
	</body>
</html>
