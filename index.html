<!DOCTYPE html>
<html>
	<head>
		<title>CSS Grid Framework - By Henry & Edward</title>
		<link rel="stylesheet" href="./dist/css/style.css" />
	</head>
	<body>
		<h1 class="heading">Variations of a 12 column grid</h1>

		<div class="container">
			<section>
				<h5>A four-column</h5>
				<div class="col-12">
					<div class="col-3 col-sm-6 btn-red">Red</div>
					<div class = "col-3 col-sm-6 btn-blue">Blue</div>
					<div class = "col-3 col-sm-6 btn-orange">Orange</div>
					<div class = "col-3 col-sm-6 btn-purple">Purple</div>
				</div>
			</section>

			<section>
				<h5>A three-column</h5>
				<div class = "col-12">
					<div class = "col-4 btn-red">Red</div>
					<div class = "col-4 btn-blue">Blue</div>
					<div class = "col-4 btn-orange">Oranga</div>
				</div>
			</section>

			<section>
				<h5>A six-column</h5>
				<div class = "col-12">
					<div class = "col-6 btn-red">Red</div>
					<div class = "col-6 btn-blue">Blue</div>
				</div>
			</section>

			<section>
				<h5>A Twelve-column</h5>
				<div class = "col-12 btn-red">Red</div>
			</section>
		</div>
	</body>
</html>
